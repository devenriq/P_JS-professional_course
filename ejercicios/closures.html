<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body></body>
  <script>
    (function () {
      let color = "dark";

      function printColor() {
        console.log(color);
      }

      printColor();
    })();

    function makeColorPrinted(color) {
      let colorMessage = `The color is ${color}`;

      return function () {
        console.log(colorMessage);
      };
    }

    let greenColorPrinter = makeColorPrinted("green");
    console.log(greenColorPrinter());

    // Variables privadas

    // const counter = {
    //   count: 3,
    // };

    //Variable privada

    function makeCounter(n) {
      let count = n;

      return {
        increase: function () {
          return (count += 1);
        },
        decrease: function () {
          return (count -= 1);
        },
        getCount: function () {
          return count;
        },
      };
    }

    let counter = makeCounter(8);
    console.log(counter.getCount());
    console.log(counter.decrease());
    console.log(counter.increase());
  </script>
</html>
